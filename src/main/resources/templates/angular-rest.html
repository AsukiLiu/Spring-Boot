<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.5/css/ngDialog.min.css"/>
    <title>Demo</title>
</head>
<body>

<div ng-show="message" class="alert alert-danger">
    {{message}}
</div>

<div ng-controller="myCtrl">
    <a href="#" ng-click="addNewFeed()">Add New Feed</a>
    <table ng-table="tableParams">
        <tr ng-repeat="row in $data track by row.id">
            <td data-title="'Name'" sortable="'name'">{{row.name}}</td>
            <td data-title="'URL'" sortable="'url'">{{row.url}}</td>
            <td data-title="'Actions'">
                <a href="#" ng-click="editFeed(row) ">Edit</a>
                <a href="#" ng-click="deleteFeed(row.id) ">Delete</a>
            </td>
        </tr>
    </table>
</div>

<script type="text/ng-template" id="templateId">
    <div>
        <h2>{{feed.name}}</h2>
        <input ng-model="feed.name"/>
        <input ng-model="feed.url"/>
    </div>
    <div>
        <button ng-click="save()">Save</button>
    </div>
</script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.5/js/ngDialog.min.js"></script>
<script src="js/rest.js"></script>
</body>
</html>
